<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOT</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <form method="POST" name="chatInput">
  <div class="chatbot">
    <div class="header">
      <div class="top"><h3>CHATTU</h3><h4>Online</h4></div>
        <div class="image">
          <img src="Images/bot.jpeg" alt="">
        </div>        
        <div class="container" > 
          <div id="dot" class="group-menu" onclick="fun()">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
          <div class="frame1" id="frame1">
            <!-- <div class="info" onclick="optionClicked('change Language')"><span>Change Language</span></div> -->
            <div class="info" onclick="optionClicked('change Language')">
              <span>Change Language</span>
          </div>
          
          <div id="change"  class="language-options" style="display: none;">
              <ul>
                  <li>English</li>
                  <li>தமிழ்</li>
              </ul>
          </div>

            <div class="info" onclick="optionClicked('clearchat')"><span onclick="clearChat()">Clear Chat</span></div>
          </div>
        </div>
        <div class="btn">
          <span id="close-btn"   class="close-btn material-symbols-outlined" style="color: rgb(14, 14, 14);">close</span>
        </div>
    </div>
    <ul class="chatbox" id="chatMessages">
      <li class="chat incoming">
      </li>
    </ul>
    <div class="chat-input">
      <img src="Images/microphone.svg" alt="" id="voiceButton">
      <textarea id="my-text" name="userInput" placeholder="ASK ME SOMETHING..." spellcheck="false" ></textarea>
      <p id="result">0/30</p>
      <span id="send-btn" class="material-symbols-rounded" >send</span>
    </div>
    </div>
  </form>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/js/bootstrap.bundle.min.js"></script>
   <script src="script.js"></script>
</body>
</html>
